<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header class="title">
            Blackjack
        </header>

        <div class="row mt-2">
            <div id="divButtons" class="col text-center">
                <button id="btnNewGame" class="btn btn-danger">New game</button>
                <button id="btnNewCard" class="btn btn-primary">New card</button>
                <button id="btnStop" class="btn btn-primary">Stop</button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h1>Player 1 - <small>0</small></h1>
                <div id="player-cards"></div>
            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">
                <h1>Machine - <small>0</small></h1>
                <div id="machine-cards"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.4/underscore-umd-min.js"></script>
        <script src="assets/js/game.js"></script>
    </body>
</html>
