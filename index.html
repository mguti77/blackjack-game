<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header class="title">
            Blackjack
        </header>

        <div class="row mt-2">
            <div class="col text-center">
                <button class="btn btn-danger">New game</button>
                <button class="btn btn-primary">New card</button>
                <button class="btn btn-primary">Stop</button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h1>Player - <small>0</small></h1>
                <div id="player-cards">
                    <img class="bj-card" src="assets/img/10C.png">
                </div>
            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">
                <h1>Machine - <small>0</small></h1>
                <div id="machine-cards">
                    <img class="bj-card" src="assets/img/3C.png">
                </div>
            </div>
        </div>

        <script src="assets/js/game.js"></script>
    </body>
</html>
